<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="outer">
    <div class="header">
      <div class="left-section">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
      <div></div>
    </div>
    <div class="main">
      <div class="first-section">
        <img class="illustration-mockups" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="second-section">
        <div class="description">
          Build The Community Your Fans Will Love
        </div>
        <div class="about">
          <div class="inner">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </div>
        </div>
        <div class="register">
        <button class="register-button">Register</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="facebook-icon">
        <!-- <img src="../facebook-f (1).svg" class="facebook" alt="facebook-icon"> -->
        <i class="fa-brands fa-facebook-f" class="facebook"></i>
      </div>
      <div class="twitter-icon">
        <!-- <img src="../twitter (1).svg" class="twitter" alt="twitter-icon"> -->

        <i class="fa-brands fa-twitter" class="twitter"></i>
      </div>
      <div class="instagram-icon">
        <!-- <img src="../instagram (1).svg" class="instagram" alt="instagram-icon"> -->

        <i class="fa-brands fa-instagram" class="instagram" 
        ></i>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jstar</a>.
    </p>
  </footer>
</body>
</html>
